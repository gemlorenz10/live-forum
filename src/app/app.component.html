
<div class="banner">
  <h1>Live Forum</h1>
</div>

<div class="container">
  <div *ngIf="systemInstalled === true">
    <nav class="nav-container">
      <a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> Home </a>
      <a routerLink="/register" class="nav-item" routerLinkActive="active" *ngIf="isLogout()"> Register </a>
      <a routerLink="/login" class="nav-item" routerLinkActive="active" *ngIf="isLogout()"> Login </a>
      <a (click)="onClickLogout()" class="nav-item" routerLinkActive="active" *ngIf="isLogin()"> Logout </a>
    </nav>
    <hr class="line">
    <div class="outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="outlet">
    <install-page *ngIf="systemInstalled === false" (finishedInstall)="onFinishInstall($event)"></install-page>
  </div>
  <div class="outlet">
     <p *ngIf="!systemInstalled">Loading...</p>
    </div>
</div>
