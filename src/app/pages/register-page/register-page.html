
<div class="row">
  <div class="col-sm">
    <div class="title">
      <h4>User Registration</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <div class="center">
      <input class="form-item" type="email" name="email" id="email" placeholder="Email" [(ngModel)]="userData.email"><br>
      <input class="form-item" type="password" name="password" id="password" placeholder="Password" [(ngModel)]="userData.password"><br>
      <input class="form-item" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" [(ngModel)]="passwordConfirmation"><br>
      <input class="form-item" type="text" name="display-name" id="display-name" placeholder="Display Name" [(ngModel)]="userData.displayName"><br>
      <button class="btn btn-primary form-item" type="submit" (click)="onClickRegister()" [disabled]="loader">
          <span>{{ (loader) ? 'Please wait...' : 'Register' }}</span>
      </button>
    </div>
  </div>
</div>
