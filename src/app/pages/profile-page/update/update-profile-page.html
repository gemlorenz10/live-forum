
<div class="title" *ngIf=" ! user ">
    <h2>Loading...</h2>
</div>

<div class="update-profile-container" *ngIf=" user ">
    <h2 class="center">{{label}}</h2>
    <div class="row">
        <div class="col-sm">
            <div class="file-upload-container center">
                <img *ngIf="! loader" [src]="photo" alt="">
                <app-file-upload
                [hidden] = "loader"
                [pathToStorage] = "'profile-photo'"
                [allowMultipleFiles] = "false"
                [deleteOldFiles] = "true"
                [currentData] = "user.profilePhoto"
                (uploadStart) = "onUploadStart()"
                (uploadDone) = "onUploadDone($event)"></app-file-upload>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm">
            <div class="form-container center">
                <form (ngSubmit)=" onClickSubmit() ">
                    <input type="text" name="firstname"  class="form-item-text" placeholder="*Firstname" [(ngModel)]="user.firstName" ><br>
                    <input type="text" name="middlename"  class="form-item-text" placeholder="Middlename" [(ngModel)]="user.middleName" ><br>
                    <input type="text" name="lastname" class="form-item-text" placeholder="*Lastname" [(ngModel)]="user.lastName" ><br>
                    <!-- Gender -->
                    <div class="gender-container">
                        <div class="gender-label form-item-radio">
                            <span>*Gender:</span>
                        </div>
                        <div class="form-item-radio">
                            <label class="pointer">
                                Male: <input type="radio" name="gender" id="gender-m" value="M" class="pointer" [(ngModel)]="user.gender" >
                            </label>
                        </div>
                        <div class="form-item-radio">
                            <label class="pointer">
                                Female: <input type="radio"  name="gender" id="gender-f" value="F" class="pointer" [(ngModel)]="user.gender">
                            </label>
                        </div>
                    </div>
                    <!-- Birthdate -->
                    <div class="birthday-container">
                        <label>
                            <span>*Birthday:</span> <input type="date" name="birthday" class="form-item-text" [(ngModel)]="user.birthday">
                        </label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary form-item-text" [disabled]="loader">{{ (loader) ? 'Please wait...' : 'Submit' }}</button>
                </form>
                <p>Fields with asterisk '*' are required.</p>
                
            </div>
            <!-- {{ user | json }} -->
        </div>
    </div>
</div>
